{% load shop_tags %}

    <select class="category_selectbox" rakam-event-attribute="brand" rakam-attribute-value="text">
        <option value="{% remove_parameter_url 'v' item.slug %}">Marka Seç</option>
        {% for item in levels.0 %}
            <option {% if vehicle.level == 0 and vehicle.slug == item.slug or vehiclepath.0.slug == item.slug %}selected{% endif %} value="{% change_parameter_url 'v' item.slug %}">{{ item.name }}</option>
        {% endfor %}
    </select>

    <select class="category_selectbox" rakam-event-attribute="model" rakam-attribute-value="text">
        {% if vlevel > 0 %}
            {% for item in levels.1 %}
                <option {% if vehiclepath.1.slug == item.slug %}selected{% endif %} value="{% change_parameter_url 'v' item.slug %}">{{ item.name }}</option>
            {% endfor %}
        {% else %}
            <option value="">Model Seç</option>
            {% if vehicle.level == 0 %}
                {% for item in result.facets.vehicle %}
                    <option value="{% change_parameter_url 'v' item.slug %}">{{ item.name }}</option>
                {% endfor %}
            {% endif %}
        {% endif %}
    </select>

    <select class="category_selectbox" rakam-event-attribute="model_type" rakam-attribute-value="text">
        {% if vlevel > 1 %}
            {% for item in levels.2 %}
                <option {% if vehiclepath.2.slug == item.slug %}selected{% endif %} value="{% change_parameter_url 'v' item.slug %}">{{ item.name }}</option>
            {% endfor %}
        {% else %}
            <option value="">Model Tip Seç</option>
            {% if vlevel == 1 %}
                {% for item in result.facets.vehicle %}
                    <option value="{% change_parameter_url 'v' item.slug %}">{{ item.name }}</option>
                {% endfor %}
            {% endif %}
        {% endif %}
    </select>

    <select class="category_selectbox" rakam-event-attribute="motor_type" rakam-attribute-value="text">
        {% if vlevel > 2 %}
            {% for item in motor_types %}
                <option {% if motor_type.slug == item.slug %}selected{% endif %} value="{% change_parameter_url 'motor' item.slug %}">{{ item.name }}</option>
            {% endfor %}
        {% else %}
            <option value="">Motor Tip Seç</option>
            {% if vlevel == 2 %}
                {% for item in result.facets.vehicle %}
                    <option value="{% change_parameter_url 'motor' item.slug %}">{{ item.name }}</option>
                {% endfor %}
            {% endif %}
        {% endif %}
    </select>

    <select class="category_selectbox" rakam-event-attribute="fuel_type" rakam-attribute-value="text">
        {% if vlevel > 3 %}
            {% for item in fuel_types %}
                <option {% if fuel_type.slug == item.slug %}selected{% endif %} value="{% change_parameter_url 'fuel' item.slug %}">{{ item.name }}</option>
            {% endfor %}
        {% else %}
            <option value="">Yakıt Tip Seç</option>
            {% if vlevel == 3 %}
                {% for item in result.facets.vehicle %}
                    <option value="{% change_parameter_url 'fuel' item.slug %}">{{ item.name }}</option>
                {% endfor %}
            {% endif %}
        {% endif %}
    </select>

{% if level <= 4 %}
    <select class="category_selectbox" rakam-event-attribute="vehicle_years" rakam-attribute-value="text">
        {% if vlevel > 4 %}
            {% for item in vehicle_years %}
                <option {% if vehicle.slug == item.slug %}selected{% endif %} value="{% change_parameter_url 'vyear' item.slug %}">{{ item.name }}</option>
            {% endfor %}
        {% else %}
            <option value="">Yıl Seç</option>
            {% if vlevel == 4 %}
                {% for item in result.facets.vehicle %}
                    <option value="{% change_parameter_url "vyear" item.slug %}">{{ item.name }}</option>
                {% endfor %}
            {% endif %}
        {% endif %}
    </select>
{% endif %}

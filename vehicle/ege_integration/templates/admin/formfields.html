{% for field in form %}
    <div class="form-row {% if form.errors %} errors{% endif %} {% for field in form %}{% if field.name %} field-{{ field.name }}{% endif %}{% endfor %}">
        {{ form.errors }}
        <div>
            <div class="label">
                {{ field.label_tag }} {% if field.required %} *{% endif %}
            </div>
            <div class="fieldcontent">
                <div class="field">
                    {{ field }}
                </div>
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endfor %}
